<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
            overflow: hidden;
        }

        /* Light Theme (default) */
        body.light-theme {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .light-theme .game-container,
        .light-theme .start-menu,
        .light-theme .pause-menu,
        .light-theme .game-over-menu,
        .light-theme .records-menu {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .light-theme .score {
            color: #333;
        }

        /* Dark Theme */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .dark-theme .game-container,
        .dark-theme .start-menu,
        .dark-theme .pause-menu,
        .dark-theme .game-over-menu,
        .dark-theme .records-menu {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
        }

        .dark-theme .score {
            color: #fff;
        }

        /* Common Styles */
        .game-container {
            text-align: center;
            position: relative;
            display: none;
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, color 0.3s;
        }

        .start-menu {
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, color 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        canvas {
            width: 312px;
            height: 520px;
            background: #ffffff;
            border: 2px solid #ccc;
        }

        .score {
            font-size: 24px;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .pause-btn {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .pause-btn:hover {
            background-color: #45a049;
        }

        .pause-overlay, .game-over-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .pause-menu, .game-over-menu {
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, color 0.3s;
            text-align: center;
        }

        .start-btn, .resume-btn, .pause-menu-btn, .menu-btn, .restart-btn {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            margin-bottom: 10px;
        }

        .start-btn:hover, .resume-btn:hover, .pause-menu-btn:hover, .menu-btn:hover, .restart-btn:hover {
            background-color: #45a049;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-over-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Theme Switch Styles */
        .theme-switch-wrapper {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            z-index: 20;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "üåû";
            height: 24px;
            width: 24px;
            left: 8px;
            bottom: 8px;
            transition: 0.4s;
            font-size: 20px;
            line-height: 24px;
            text-align: center;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            content: "üåô";
            transform: translateX(38px);
        }

        /* Records Menu Styles */
        .records-menu {
            position: fixed;
            top: 0;
            right: -280px; /* –°–∫—Ä—ã—Ç–æ –∑–∞ –ø—Ä–∞–≤—ã–º –∫—Ä–∞–µ–º, –æ—Å—Ç–∞–≤–ª—è–µ–º 20px –¥–ª—è –∑–æ–Ω—ã –Ω–∞–≤–µ–¥–µ–Ω–∏—è */
            width: 300px;
            height: 100%;
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease-in-out;
            z-index: 15;
        }

        .records-menu:hover {
            right: 0; /* –í—ã–¥–≤–∏–≥–∞–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .records-table th, .records-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .records-table th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body class="light-theme">
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="start-menu" id="startMenu">
        <h1>Tetris</h1>
        <button class="start-btn" id="startBtn">Start</button>
        <a href="https://gordry.ru" class="menu-button">Back to Main Menu</a>
    </div>
    <div class="game-container" id="gameContainer">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="tetris"></canvas>
        <button class="pause-btn" id="pauseBtn">Pause</button>
        <div class="pause-overlay" id="pauseOverlay">
            <div class="pause-menu">
                <button class="resume-btn" id="resumeBtn">Resume</button>
                <button class="pause-menu-btn" id="pauseMenuBtn">Back to Menu</button>
            </div>
        </div>
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-menu">
                <div class="game-over-title">Game Over</div>
                <button class="menu-btn" id="menuBtn">Back to Menu</button>
                <button class="restart-btn" id="restartBtn">Restart</button>
            </div>
        </div>
    </div>

    <div class="records-menu" id="recordsMenu">
        <h2>High Scores</h2>
        <table class="records-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1000</td>
                    <td>2025-02-25</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>750</td>
                    <td>2025-02-24</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>500</td>
                    <td>2025-02-23</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const pauseBtn = document.getElementById('pauseBtn');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const resumeBtn = document.getElementById('resumeBtn');
        const pauseMenuBtn = document.getElementById('pauseMenuBtn');
        const startMenu = document.getElementById('startMenu');
        const startBtn = document.getElementById('startBtn');
        const gameContainer = document.getElementById('gameContainer');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const menuBtn = document.getElementById('menuBtn');
        const restartBtn = document.getElementById('restartBtn');

        canvas.width = 312;
        canvas.height = 520;
        context.scale(26, 26);

        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0
        };

        const colors = [
            null,
            '#00FFFF', // I - –≥–æ–ª—É–±–æ–π
            '#0000FF', // J - —Å–∏–Ω–∏–π
            '#FFA500', // L - –æ—Ä–∞–Ω–∂–µ–≤—ã–π
            '#FFFF00', // O - –∂–µ–ª—Ç—ã–π
            '#800080', // T - —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
            '#00FF00', // S - –∑–µ–ª–µ–Ω—ã–π
            '#FF0000'  // Z - –∫—Ä–∞—Å–Ω—ã–π
        ];

        const pieces = 'ILJOTSZ';
        let isPaused = false;
        let gameStarted = false;

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            switch (type) {
                case 'I': return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
                case 'L': return [[0,2,0],[0,2,0],[0,2,2]];
                case 'J': return [[0,3,0],[0,3,0],[3,3,0]];
                case 'O': return [[4,4],[4,4]];
                case 'T': return [[0,5,0],[5,5,5],[0,0,0]];
                case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
                case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function drawGrid() {
            context.strokeStyle = '#cccccc';
            context.lineWidth = 0.02;
            for (let x = 0; x <= 12; x++) {
                context.beginPath();
                context.moveTo(x, 0);
                context.lineTo(x, 20);
                context.stroke();
            }
            for (let y = 0; y <= 20; y++) {
                context.beginPath();
                context.moveTo(0, y);
                context.lineTo(12, y);
                context.stroke();
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.strokeStyle = '#1a1a1a';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#ffffff';
            context.fillRect(0, 0, canvas.width / 26, canvas.height / 26);
            drawGrid();
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function playerDrop() {
            if (isPaused) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            if (isPaused) return;
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            dropCounter = 0;
        }

        function playerMove(dir) {
            if (isPaused) return;
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            if (isPaused) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerReset() {
            const piece = pieces[pieces.length * Math.random() | 0];
            player.matrix = createPiece(piece);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                gameOver();
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = player.score;
        }

        function gameOver() {
            gameStarted = false;
            gameOverOverlay.style.display = 'flex';
            pauseBtn.style.display = 'none';
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            if (!gameStarted || isPaused) return;
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();

            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (!gameStarted) return;

            if (event.key === 'Escape') {
                if (isPaused) {
                    isPaused = false;
                    pauseOverlay.style.display = 'none';
                    pauseBtn.style.display = 'block';
                    update();
                } else {
                    isPaused = true;
                    pauseOverlay.style.display = 'flex';
                    pauseBtn.style.display = 'none';
                }
            } else if (!isPaused) {
                if (event.key === 'ArrowLeft') playerMove(-1);
                else if (event.key === 'ArrowRight') playerMove(1);
                else if (event.key === 'ArrowDown') playerDrop();
                else if (event.key === 'ArrowUp') playerRotate(1);
                else if (event.key === ' ') {
                    event.preventDefault();
                    playerHardDrop();
                }
            }
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = true;
            pauseOverlay.style.display = 'flex';
            pauseBtn.style.display = 'none';
        });

        resumeBtn.addEventListener('click', () => {
            isPaused = false;
            pauseOverlay.style.display = 'none';
            pauseBtn.style.display = 'block';
            update();
        });

        pauseMenuBtn.addEventListener('click', () => {
            pauseOverlay.style.display = 'none';
            gameContainer.style.display = 'none';
            startMenu.style.display = 'block';
            isPaused = false;
            gameStarted = false;
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
        });

        startBtn.addEventListener('click', () => {
            startMenu.style.display = 'none';
            gameContainer.style.display = 'block';
            gameStarted = true;
            playerReset();
            update();
        });

        menuBtn.addEventListener('click', () => {
            gameOverOverlay.style.display = 'none';
            gameContainer.style.display = 'none';
            startMenu.style.display = 'block';
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
        });

        restartBtn.addEventListener('click', () => {
            gameOverOverlay.style.display = 'none';
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
            gameStarted = true;
            playerReset();
            update();
            pauseBtn.style.display = 'block';
        });

        function toggleTheme() {
            const body = document.body;
            const checkbox = document.getElementById('theme-switch');
            if (checkbox.checked) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            }
        }
    </script>
</body>
</html>
