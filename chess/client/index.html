<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>

    <div id="menu" class="menu-container">
        <h1>Chess</h1>
        <button onclick="startGame()">Play</button>
        <a href="https://gordry.ru" class="menu-button">Back to Main Menu</a>
    </div>

    <div id="game" class="game-container">
        <h2>Chess</h2>
        <div class="controls">
            <div>Current turn: <span id="turn-indicator"></span></div>
            <button onclick="goToMenu()">Go to Menu</button>
        </div>
        <div class="game-layout">
            <div class="chess-container">
                <div id="grid" class="grid"></div>
                <div class="rank-labels labels"></div>
                <div class="file-labels labels"></div>
            </div>
            <div id="move-history" class="move-history-container"></div>
        </div>
        <div id="end-menu" class="end-menu">
            <h2 id="end-message"></h2>
            <button onclick="resetGame()">Play Again</button>
        </div>
        <div id="promotion-menu" class="end-menu">
            <h3>Promote Pawn</h3>
            <button onclick="promotePawn('Q')">Queen</button>
            <button onclick="promotePawn('R')">Rook</button>
            <button onclick="promotePawn('B')">Bishop</button>
            <button onclick="promotePawn('N')">Knight</button>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="pieces.js"></script>
    <script src="board.js"></script>
    <script src="game.js"></script>
</body>
</html>
